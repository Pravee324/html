<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('login.jpg');
            background-size:100% 100% ;
            background-repeat: no-repeat;
            background-attachment:fixed;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .review {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .back-button {
            display: block;
            width: 95%;
            padding: 10px;
            background-color:#0056b3;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color:#12a53c ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <h3>All Reviews:</h3>
        <div id="adminReviews">
        
        </div>
        <a href="adminhomepage.html" class="back-button">Back to Home</a>
    </div>

    <script>
        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        const adminReviewsContainer = document.getElementById('adminReviews');

        reviews.forEach((review, index) => {
            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'review';
            reviewDiv.innerHTML = `
                 <small>Name:${review.name}</small><br>
                        <small>University name:</h5>(${review.university})</small><br>
                         <small>Rating:</h5> ${review.rating}</small><br></div>
                        <small>Comments:<p>${review.comments}</p></small>
                        <small>Email: ${review.email}</small><br>
                        <small>Date: ${review.date}</small>
                <button onclick="deleteReview(${index})">Delete Review</button>
            `;
            adminReviewsContainer.appendChild(reviewDiv);
        });

        function deleteReview(index) {
            if (confirm('Are you sure you want to delete this review?')) {
                reviews.splice(index, 1);
                localStorage.setItem('reviews', JSON.stringify(reviews));
                window.location.reload(); 
            }
        }
    </script>
</body>
</html>
