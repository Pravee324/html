<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - University Review</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-image: url('contact us.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            background-color: #f1ecec; 
            border-radius: 30px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            padding: 30px; 
            max-width: 400px; 
            width: 100%; 
            margin: 20px; 
            text-align: center; 
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        form label {
            display: block;
            text-align: left;
            margin: 5px 0; 
            font-weight: bold;
            color: #555; 
        }

        
        input, textarea {
            width: 100%;
            padding: 8px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px; 
            font-size: 0.9rem;
            font-family: Arial, sans-serif;
        }

       
        button {
            background-color:  #0056b3; 
            color: white;
            border: none;
            padding: 8px 15px; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem; 
            transition: background-color 0.3s ease;
        }

      
        button:hover {
            background-color: #12a53c; 
        }

        
        p {
            margin-top: 10px; 
            color: #555; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Enter subject">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="3" required placeholder="Enter your message"></textarea> <!-- Reduced rows -->

            <button type="submit">Send Message</button>
            
        </form>

        <p>We will get back to you as soon as possible!</p>

       CLICK HERE TO GO TO HOME PAGE <a href="homepage.html">Homepage</a>
       
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            
            const newMessage = {
                name,
                email,
                subject,
                message,
                date: new Date().toLocaleString()
            };

           
            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            
            messages.push(newMessage);

            
            localStorage.setItem('messages', JSON.stringify(messages));

            
            alert('Your message has been sent successfully!');
            document.getElementById('contactForm').reset();
        });
    </script>

</body>
</html>
